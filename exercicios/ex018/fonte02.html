<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'medieval';
            src: url(fonts/CloisterBlack.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }

        h1 {
            font-family: 'medieval', Times, serif;
            font-size: 3.5em;
        }
    </style>
</head>
<body>
    <h1>Título do Capítulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, pariatur. Obcaecati sunt eos dolore? Eum aspernatur culpa cupiditate ut amet aliquam aperiam ipsum. Nobis, repudiandae? Dicta odit perspiciatis laborum repudiandae!</p>
</body>
</html>
