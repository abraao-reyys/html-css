<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div.container {
            display: flex;

            background-color: lightsalmon;
        }

        div.item {
            flex-basis: 300px;

            padding: 20px;

            border: 1px solid black;

            background-color: lightblue;
        }
    </style>

    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="item">Abraão</div>
        <div class="item">Baltazar</div>
        <div class="item">Capharnaum non prevalebunt</div>
        <div class="item">Dotoievski</div>
        <div class="item">Eneida</div>
        <div class="item">Filoteia</div>
        <div class="item">Górgeas</div>
        <div class="item">Hobbit</div>
    </div>
</body>
</html>
