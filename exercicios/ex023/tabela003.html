<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-weight: bold;
            font-size: 1.2em;
        }

        .line {
            background-image: linear-gradient(to right, blue, yellow, green);
        }
    </style>

    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <caption>É do Brasil!</caption>
        <tr class="line">
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr class="line">
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
