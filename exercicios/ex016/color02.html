<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #032626, #2D7366, #F2D5A0 115%);
            background-attachment: fixed;

            color: #F2D5A0;
        }

        p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

</body>
</html>
