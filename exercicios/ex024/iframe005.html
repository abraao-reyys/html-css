<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        div {
            padding: 56.25% 0 0 0;
            position: relative;
        }

    <title>Adding Content</title>
</head>
<body>
    <h1>Contets inside iFrames</h1>
    <p style="text-align: justify;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed nam nihil facere sit maiores esse cupiditate quo nemo ullam ducimus, illo ipsam. Modi dolore quo repudiandae architecto laboriosam voluptates alias.</p>
    <h2>Videos</h2>
    <div><iframe style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;" src="https://www.youtube-nocookie.com/embed/_L-Ni7bFAHg?si=1XvoyBeD-az9kmIl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
