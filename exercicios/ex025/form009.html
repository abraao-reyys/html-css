<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms Example</h1>
    <form action="cadastro.php" method="post">
       <p>
        <label for="inum">Number:</label>
        <input type="range" name="num" id="inum" min="0" max="10" oninput="ioutnum.innerHTML = Number(inum.value)">
        <output name="outnum" id="ioutnum">5</output>
       </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
