<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms Example</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iyear">In which year were you born?</label>
            <input type="number" name="year" id="iyear" min="1980" max="2023" oninput="calcAge()">
        </p>
        <p>
            <label for="iage">Your age is:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
    <script>
        function calcAge() {
            let current = new Date().getFullYear()
            iage.innerHTML = Number(current) - Number(iyear.value)
        }
    </script>
</body>
</html>
