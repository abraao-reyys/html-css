<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms Example</h1>
    <form action="casdastro.php" method="post" autocomplete="on"> <!--Para imagens, ou outros arquivos grandes, use o POST, pois o GET tem o limite de bytes-->
        <p>
            <label for="icolor">Select yout favorite color</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="isat">How satisfied are you?</label>
            <input type="range" name="sat" id="isat">
        </p>
        <p>
            <label for="iphoto">Add an image</label>
            <input type="file" name="photo" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
