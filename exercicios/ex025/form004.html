<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms example</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="iname">Your Name</label>
                <input type="text" name="name" id="iname" required maxlength="20" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Your E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Your Number</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx"> <!--Esse pattern nÃ£o funcionou-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
