<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms Example</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="in1">Number 1:</label>
            <input type="number" name="number" id="in1" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Number 2:</label>
            <input type="number" name="number" id="in2" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isum">Sum:</label>
            <output name="sum" id="isum">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
