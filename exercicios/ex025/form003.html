<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: arial;
        }
        form {
            display: inline-block;
            padding: 10px 40px;
            border: 1px solid black;
        }
        input {
            height: 20px;
        }
        .send-box {
            text-align: center;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name</label> <br>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average</label> <br>
            <input type="number" name="average" id="iaverage" min="0" max="10" placeholder="0 - 10" step="0.1">
        </p>
        <p>
            <label for="imonth">School term</label> <br>
            <input type="month" name="month" id="imonth">
        </p>
        <p>
            <label for="iday">Test day</label> <br>
            <input type="date" name="day" id="iday">
        </p>
        <p>
            <label for="itime">Test hour</label> <br>
            <input type="time" name="time" id="itime">
        </p>
        <p class="send-box">
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
